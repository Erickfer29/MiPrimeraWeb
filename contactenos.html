<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <link rel="stylesheet" type="text/css" href="./css/menu.css">

    
</head>
<body>
    <!-- Navigation menu -->
    <nav>
        <ul class="menu"> 
            <li class="menu__logo">    
                <a href="#"> 
                    <!-- Logo image -->
                    <img src="./img/qatar.jpg" alt="Logo">
                </a>
            </li>
            <li class="menu__item">
              <a href="./contactenos.html">
                  Inicio
              </a>
          </li>
          
            <li class="menu__item">
                <a href="./index.html">
                    Jugadores
                </a>
            </li>
             
        </ul>
    </nav>
    <!-- End of navigation menu -->
   
    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/uno.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="./img/dos.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="./img/tres.jpg" class="d-block w-100" alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- End of Carousel -->

    <!-- Form for contact -->
    <form class="form">
        <h1 class="form__title">Contáctenos</h1>

        <div class="form__group">
            <label for="nombre" class="form__label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form__input" required>
        </div>

        <div class="form__group">
            <label for="email" class="form__label">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form__input" required>
        </div>

        <div class="form__group">
            <label for="mensaje" class="form__label">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" class="form__input" rows="5" required></textarea>
        </div>

        <input type="submit" value="Enviar" class="form__button">
    </form>

    <!-- Footer -->
    <footer class="footer">
        <p> Creado por Erick Delgado </p>
    </footer>

    <!-- Bootstrap JS and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/javascript.js"></script>
    
</body>
</html>
